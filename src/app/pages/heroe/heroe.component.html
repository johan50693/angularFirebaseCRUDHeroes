
<h1>Héroe <small>nombre del héroe</small></h1>
<hr>

<div class="row">
    <div class="col mr-2 text-right">
        <button routerLink="/heroes"
                class="btn btn-danger">
            <i class="fa fa-arrow-circle-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col">
        <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">

            <div class="form-group">
                <label for=""> Firebase ID</label>
                <input class="form-control"
                        [(ngModel)]="heroe.id"
                        name="id"
                        disabled="disabled"
                        placeholder="Firebase ID"
                        type="text">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label for=""> Nombre</label>
                <input class="form-control"
                        [(ngModel)]="heroe.nombre"
                        name="nombre"
                        placeholder="Nombre del héroe"
                        type="text"
                        required>
            </div>

            <div class="form-group">
                <label for=""> Poder</label>
                <input class="form-control"
                        [(ngModel)]="heroe.poder"
                        name="poder"
                        placeholder="Poder del héroe"
                        type="text">
            </div>

            <div class="form-group">
                <label for="">Estado</label>
                <br>
                <button *ngIf="heroe.vivo"
                        (click)="heroe.vivo=false"
                        class="btn btn-outline-success btn-block" 
                        type="button">
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo"
                        (click)="heroe.vivo=true"
                        class="btn btn-outline-danger btn-block" 
                        type="button">
                    <i class="fa fa-ambulance" aria-hidden="true"></i>
                    Muerto
                </button>
            </div>

            <div class="form-group">
                <button type="submit"
                        class="btn btn-primary btn-block">
                        <i class="fa fa-save"></i>
                        Guardar
                </button>
            </div>

        </form>
    </div>
</div>
