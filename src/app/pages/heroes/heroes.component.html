
<h1>Listado de h√©roes</h1>
<hr>

<div class="row">
    <div class="col mr-2 text-right">
        <button routerLink="/heroe/nuevo"
                class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<div class="row mt-2">
    <div class="col">
        <table  *ngIf="!cargando && heroes.length !== 0"
                class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Poder</th>
                <th scope="col">Vivo</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let heroe of heroes; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.poder}}</td>
                <td>
                  <label  *ngIf="heroe.vivo"
                          class="badge badge-success" for=""> Vivo</label>
                  <label  *ngIf="!heroe.vivo"
                          class="badge badge-danger" for=""> Muerto</label>
                </td>
                <td>
                  <button class="btn btn-info mr-2" [routerLink]="['/heroe',heroe.id]">
                    <i class="fa fa-pencil" ></i>
                  </button>
                  <button (click)="borrarHeroe(heroe,i)" 
                          class="btn btn-danger" >
                    <i class="fa fa-trash" ></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

<div  *ngIf="!cargando && heroes.length === 0"
      class="alert alert-info text-center" role="alert">
    <h4 class="alert-heading">No hay registros</h4>
    <p class="mb-0">
        <i class="fa fa-exclamation fa-3x"> </i>
    </p>.
</div>

<div *ngIf="cargando" class="alert alert-primary text-center" role="alert">
    <h4 class="alert-heading">Cargando</h4>
    <p class="mb-0">
        <i class="fa fa-refresh fa-spin fa-3x"> </i>
    </p>.
    <p>
        Por favor espere...
    </p>
  </div>
